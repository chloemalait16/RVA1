<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .square {
            height: 500px;
            width: 300px;
            background-color: rgb(55, 31, 190);
            margin-left: 50px;
            margin-right: 50px;
            position: absolute;
            rotate: 30deg;
        }

        .child-square{
            height: 100px;
            width: 200px;
            background-color: blanchedalmond;
            position: relative;
            left: 40%;
            right: 40%;
        }
    </style>
</head>
<body>
    <div class ="square"> 
        <div class = "child-square"> </div>
    </div>
 
    
</body>
</html>
